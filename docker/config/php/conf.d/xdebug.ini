zend_extension = xdebug.so

[xdebug]
xdebug.mode=${PHP_XDEBUG_MODE}
xdebug.idekey=${PHP_XDEBUG_IDEKEY}
xdebug.start_with_request=${PHP_XDEBUG_START_WITH_REQUESTS}
xdebug.client_port=${PHP_XDEBUG_REMOTE_PORT}
xdebug.discover_client_host=${PHP_XDEBUG_DISCOVER_CLIENT_HOST}
xdebug.client_host=${PHP_XDEBUG_REMOTE_HOST}
xdebug.output_dir=${PHP_XDEBUG_OUTPUT_DIR}
xdebug.log_level=${PHP_XDEBUG_LOG_LEVEL}
